    <!--Login Page-->
    <section id="form-page" class="img-fluid">

        <div id="form-overlay"></div>

        <div class="container-fluid">
            
            <div class="row">
                
                <div class="col-md-3 col-sm-4 col-xs-12"></div>

                    <form class="all-form verify-form wow zoomIn">

                            </div>
