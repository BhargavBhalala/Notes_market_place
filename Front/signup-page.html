<!DOCTYPE html>

<html lang="en">

<head>

    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Document</title>

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- fontsawesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!--Custome Css-->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="css/animate/animate.css">
    
     <!-- Responsive Css-->
    <link rel="stylesheet" href="css/responsive.css">


</head>

<body>

    <!--SignUp Page-->
    <section id="form-page" class="img-fluid">

        <div id="form-overlay"></div>

        <div class="container-fluid">

            <div class="row">
                  
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <!-- top logo -->
                    <div class="form-logo signup-logo text-center wow zoomIn"><img src="images/top-logo.png" alt="png"></div>
                </div>
                
            </div>
            
            <div class="row">
                
                <div class="col-md-3 col-sm-6 col-xs-6"></div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <!-- SignUp Form -->
                    <form class="all-form signup-form wow zoomIn">
                        <div class="form-header text-center">
                            <h3>Create an Acoount</h3>
                            <p>Enter your details to signup</p>
                        </div>
                        
                        <div class="validation">
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="firstName1">First Name*</label>
                            <input type="text" class="form-control" id="firstName1" placeholder="Enter your first name" value="John" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName1">Last Name*</label>
                            <input type="text" class="form-control" id="lastName1" placeholder="Enter your last name" value="" required>
                        </div>

                        <div class="form-group">
                            <label for="email2">Email*</label>
                            <input type="email" class="form-control" id="email2" placeholder="Enter your email adress" value="" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password-field4">Password</label>
                            <input id="password-field4" type="password" class="form-control" name="password" placeholder="Enter your password">
                            <span class="fa fa-fw fa-eye eye-icon toggle-password"></span>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label" for="password-field5">Confirm Password</label>
                            <input id="password-field5" type="password" class="form-control" name="password" placeholder="Enter your confirm password">
                            <span class="fa fa-fw fa-eye eye-icon toggle-password"></span>
                        </div>

                        <a class="btn btn-default form-btn" id="btn1" href="" role="button">Sign Up</a>

                        <div class="sign-up text-center">
                            <p>Already have an account? <a href="login-page.html">Login</a></p>
                        </div>
                    </form>
                </div>  
                <div class="col-md-3 col-sm-6 col-xs-6"></div>   
            </div>
        </div>
    </section>
    <!-- Ends -->



    <!--Bootstrap Js-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--JQuery-->
    <script src="js/jquery-3.5.1.js"></script>
    
    <!-- Wow js -->
    <script src="js/wow/wow.min.js"></script>

    <!--Custome jQuery-->
    <script src="js/script.js"></script>

</body>

</html>
